<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Imagenes</title>
</head>
<body>
    <!-- Imágenes en Bootstrap - Agrega imágenes de forma efectiva -->

<div class="container py-4">

    <!-- Responsive images con la clase img-fluid
    Image thumbnails con la clase img-thumbnail
    Alinear imágenes con la clase rounded -->

    <!-- con esta clase le damos unancho de 25% a la imagen -->
    <div class="w-25 mx-auto">
        <!-- con esta clase mx-auto colocamos al centro -->
        <!-- con esta clase float-start colocamos a la izquierda -->
        
        <img class="img-fluid rounded" src="https://cdn.pixabay.com/photo/2023/05/29/22/29/seattle-8027337_1280.jpg" alt="">
        
    </div>

    <!-- con esta clase float-end colocamos a la derecha -->
    <div class="w-25 float-end"> 
        <img class="img-fluid rounded" src="https://cdn.pixabay.com/photo/2023/05/29/22/29/seattle-8027337_1280.jpg" alt="">
        
    </div>

</div>
</body>
</html>
