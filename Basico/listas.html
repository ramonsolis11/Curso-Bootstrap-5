<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- Bootstrap -->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Listas</title>
</head>
<body>
    <!-- TipografÃ­a en Bootstrap - Crea listas ordenadas y no ordenadas -->

    <div class="container">
        <ul class="list-unstyled">  <!-- con esta clase eliminamos los estilos -->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
            <li>Elemento 5</li>
            <ul>
                <li>SubElemento 1</li>
                <li>SubElemento 2</li>
                <li>SubElemento 3</li>
                <li>SubElemento 4</li>
                <li>SubElemento 5</li>
            </ul>
        </ul>

        <ol class="list-inline"> <!-- con esta clase aliniamos todos a un costado -->
            <li class="list-inline-item">Elemento 1</li>
            <li class="list-inline-item">Elemento 2</li>
            <li class="list-inline-item">Elemento 3</li>
            <li class="list-inline-item">Elemento 4</li>
            <li class="list-inline-item">Elemento 5</li>
        </ol>
    </div>
</body>
</html>
