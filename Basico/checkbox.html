<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Input checkbox y radio en Bootstrap 5 - Agrega botones de selecci√≥n en formularios</title>
</head>
<body>
    <div class="container">

        <h1>Checkbox y Radio</h1>


        <h2>Checkbox</h2>
        <form action="">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox1">
                <label class="form-check-label" for="checkbox1">Input de tipo checkbox</label>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox2" checked>
                <label class="form-check-label" for="checkbox2">Input de tipo checkbox 2</label>
            </div>


            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox3" disabled>
                <label class="form-check-label" for="checkbox3">Input de tipo checkbox 3</label>
            </div>

        </form>

        <h2>Radio</h2>

        <form action="">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="" id="radio1" checked>
                <label class="form-check-label" for="radio1">Input de tipo radio 1</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="" id="radio2">
                <label class="form-check-label" for="radio2">Input de tipo radio 2</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="" id="radio3" disabled>
                <label class="form-check-label" for="radio3">Input de tipo radio 3</label>
            </div>
        </form>
    </div>

</body>
</html>
