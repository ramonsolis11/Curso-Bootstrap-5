<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Listas en Bootstrap 5 - Crea listas personalizadas con estilos únicos</title>
</head>
<body>
    <!-- Crea listas personalizadas con estilos únicos -->
    <div class="container py-4">
        <form action="">

            <select class="form-select mb-3" name="" id="">
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
                <option value="4">Cuatro</option>
                <option value="5">Cinco</option>
            </select>

            <!-- select mediano (lg) -->
            <select class="form-select form-select-lg mb-3" name="" id="">
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
                <option value="4">Cuatro</option>
                <option value="5">Cinco</option>
            </select>

            <!-- select pequeño (sm) -->
            <select class="form-select form-select-sm mb-3" name="" id="">
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
                <option value="4">Cuatro</option>
                <option value="5">Cinco</option>
            </select>

            <!-- Select disable  -->
            <select class="form-select form-select-sm mb-3" name="" id="" disabled>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
                <option value="4">Cuatro</option>
                <option value="5">Cinco</option>
            </select>

            <!-- Select Multiple -->
            <select multiple class="form-select form-select-sm mb-3" name="" id="">
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
                <option value="4">Cuatro</option>
                <option value="5">Cinco</option>
            </select>

        </form>
    </div>
</body>
</html>
