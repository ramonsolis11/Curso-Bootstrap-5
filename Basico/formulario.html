<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Form Control en Bootstrap 5 - Aprende a usar los controles de formulario</title>
</head>
<body>
    
    <!-- Form Control en Bootstrap 5 - Aprende a usar los controles de formulario -->

    <div class="container">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="name">Nombre</label>
                <input placeholder="Por favor ingrese su nombre..." class="form-control" name="name" type="text" id="name">
            </div>

            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input placeholder="Por favor ingrese su email..." class="form-control" name="email" type="email" id="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="phone">Telefono</label>
                <input placeholder="Por favor ingrese su telefono..." class="form-control" name="phone" type="telefono" id="Telefono">
            </div>

            <div>
                <label class="form-label" for="description">Descripcion</label>
                <textarea placeholder="Por favor escriba una breve descripcion" class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
            </div>
        </form>
    </div>

</body>
</html>
