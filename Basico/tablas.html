<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    !-- Bootstrap -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Tablas en Bootstrap - Crea tablas responsivas</title>
</head>
<body>
    <!-- Tablas en Bootstrap - Crea tablas responsivas -->
    <div class="container py-4">  <!-- padding-top+bottom(py) -->
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombres</th>
                    <th>Apéllidos</th>
                    <th>Profesion</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-primary">
                    <td>1</td>
                    <td>Mon</td>
                    <td>Dev</td>
                    <td>Developer</td>
                </tr>
                <tr class="table-danger">
                    <td>2</td>
                    <td>Lucas</td>
                    <td>Solis</td>
                    <td>Ing. Electrico</td>
                </tr>
                <tr class="table-secondary">
                    <td>3</td>
                    <td>Camila</td>
                    <td>Castro</td>
                    <td>Cirujana Plastica</td>
                </tr>
            </tbody>
        </table>
        
        <table class="table table-striped">  <!-- con esta clase table-striped agregamos rayas a cualquier fila -->
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombres</th>
                    <th>Apéllidos</th>
                    <th>Profesion</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mon</td>
                    <td>Dev</td>
                    <td>Developer</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Lucas</td>
                    <td>Solis</td>
                    <td>Ing. Electrico</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Camila</td>
                    <td>Castro</td>
                    <td>Cirujana Plastica</td>
                </tr>
            </tbody>
        </table>
    </div>
