<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Link en Bootstrap 5 - Crea enlaces dentro de tus tarjetas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    <!-- Crea enlaces dentro de tus tarjetas -->
    <div class="container py-4">

        <div class="card" style="width: 18rem;">

            <img class="card-img-top" src="https://images.unsplash.com/photo-1493916665398-143bdeabe500?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGFuaW1hbGVzfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="">
            <div class="card-body">
                <h1 class="h5 card-title">Card title</h1>
                <h2 class="h6 card-subtitle">Card subtitle</h2>
                <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum, cumque optio obcaecati molestiae sit cupiditate nemo quae id a pariatur.</p>

                <a class="card-link" href="">Enlace #1</a>
                <a class="card-link" href="">Enlace #2</a>
            </div>

        </div>
    </div>




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
