<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones en Bootstrap 5 - Personaliza tus botones con diferentes estilos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    <!-- Personaliza tus botones con diferentes estilos -->
    <div class="container py-4">

        <button class="btn btn-primary">
            primary
        </button>

        <button class="btn btn-secondary">
            secondary 
        </button>

        <button class="btn btn-success">
            success 
        </button>

        <button class="btn btn-danger">
            danger
        </button>

        <button class="btn btn-warning">
            warning
        </button>

        <button class="btn btn-info">
            info
        </button>

        <button class="btn btn-dark">
            dark
        </button>

        <hr>

        <button class="btn btn-link">
            Enlace
        </button>

        <hr>

        <a class="btn btn-primary" href="">Enlace en forma de boton</a>
        
        <input class="btn btn-primary" type="button" value="input button">

        <input class="btn btn-primary" type="submit" value="Input submit">

        <hr>

        <button class="btn btn-outline-primary">
            primary
        </button>

        <button class="btn btn-outline-secondary">
            secondary 
        </button>

        <button class="btn btn-outline-success">
            success 
        </button>

        <button class="btn btn-outline-danger">
            danger
        </button>

        <button class="btn btn-outline-warning">
            warning
        </button>

        <button class="btn btn-outline-info">
            info
        </button>

        <button class="btn btn-outline-dark">
            dark
        </button>

        <hr>

        <button class="btn btn-primary btn-sm">
            primary
        </button>

        <button class="btn btn-secondary">
            secondary 
        </button>

        <button class="btn btn-success btn-lg">
            success 
        </button>

        <hr>

        <button class="btn btn-secondary" disabled>
            secondary 
        </button>

        <a class="btn btn-primary disabled" href="">
            primary
        </a>

        <hr>

        <button class="btn btn-secondary" disabled>
            secondary 
        </button>

        <button class="btn btn-primary disabled">
            secondary 
        </button>

        <hr>

        <div class="d-grid gap-2">
            <button class="btn btn-primary">
                primary
            </button>

            <button class="btn btn-primary active">
                active
            </button>
        </div>
        

    </div>




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
