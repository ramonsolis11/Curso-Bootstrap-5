<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Alertas en Bootstrap 5 - Crea mensajes de alerta personalizados</title>
</head>
<body>
    <!-- Crea mensajes de alerta personalizados -->
    <div class="container py-4">
        <div class="alert alert-primary alert-dismissible">
            Este es una alerta primary.  <a class="alert-link" href="">Ir asl sitio web</a> <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
            ></button>
        </div>

        <div class="alert alert-secondary alert-dismissible">
            Este es una alerta secondary
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
            ></button>
        </div>

        <div class="alert alert-success alert-dismissible">
            Este es una alerta success
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
            ></button>
        </div>

        <div class="alert alert-danger alert-dismissible">
            Este es una alerta danger
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
            ></button>
        </div>

        <div class="alert alert-warning alert-dismissible">
            Este es una alerta warning
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
            ></button>
        </div>

        <div class="alert alert-info alert-dismissible">
            Este es una alerta info
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
            ></button>
        </div>

        <div class="alert alert-light alert-dismissible">
            Este es una alerta light
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
            ></button>
        </div>

        <div class="alert alert-dark alert-dismissible">
            Este es una alerta dark
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
            ></button>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
