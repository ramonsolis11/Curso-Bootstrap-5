<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Header y Card Footer en Bootstrap 5 - Personaliza los encabezados y pies de página de tus tarjetas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    <!-- Personaliza los encabezados y pies de página de tus tarjetas -->
            <div class="container py-4">

                <article class="card">

                    <h1 class="card-header h4">
                        Este es una cabecera
                    </h1>

                    <div class="card-body">
                        <h1 class="h5 card-title">Card Title</h1>
                        <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum minus totam odio, vitae architecto qui nesciunt ea voluptatem iusto ex nulla doloribus esse tempore cumque!</p>
                    </div>
                    
                    <footer class="card-footer">
                        Aqui puede ir un contenido adicional
                    </footer>
                    
                </article>
            </div>






</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
