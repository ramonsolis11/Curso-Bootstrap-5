<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges en Bootstrap 5 - Añade insignias a tus elementos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    <!-- Añade insignias a tus elementos -->
    <div class="container py-4">
        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-success">Succes</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-warning">Warning</span>
        <span class="badge bg-info">Info</span>
        <span class="badge bg-light text-dark">Light</span>
        <span class="badge bg-dark">Dark</span>

        <hr>

        <span class="badge bg-primary rounded-pill">Primary</span>
        <span class="badge bg-secondary rounded-pill">Secondary</span>
        <span class="badge bg-success rounded-pill">Succes</span>
        <span class="badge bg-danger rounded-pill">Danger</span>
        <span class="badge bg-warning rounded-pill">Warning</span>
        <span class="badge bg-info rounded-pill">Info</span>
        <span class="badge bg-light text-dark rounded-pill">Light</span>
        <span class="badge bg-dark rounded-pill">Dark</span>

        <hr>

        <h1>Encabezado de ejemplo <span class="badge bg-primary rounded-pill">nuevo</span></h1>
        <h2>Encabezado de ejemplo <span class="badge bg-primary rounded-pill">nuevo</span></h2>
        <h3>Encabezado de ejemplo <span class="badge bg-primary rounded-pill">nuevo</span></h3>
        <h4>Encabezado de ejemplo <span class="badge bg-primary rounded-pill">nuevo</span></h4>
        <h5>Encabezado de ejemplo <span class="badge bg-primary rounded-pill">nuevo</span></h5>
        <h6>Encabezado de ejemplo <span class="badge bg-primary rounded-pill">nuevo</span></h6>

        <hr>

        <button class="btn btn-secondary">
            Notificaciones <span class="badge bg-warning">5</span>
        </button>

    </div>





    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
